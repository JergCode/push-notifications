<h1>Push Notifications</h1>

<h3 *ngIf="notificationsStatus.toString() === 'NOT_SUPPORTED'">
  Notifications NOT supported in browser
</h3>

<button
  *ngIf="!isSubscribed; else unsubscribe"
  type="button"
  class="btn btn-primary"
  (click)="subscribe()"
>
  Subscribe
</button>
<ng-template #unsubscribe>
  <button type="button" class="btn btn-danger">Unsubscribe</button>
</ng-template>

<h2>SUBSCRIBED: {{ isSubscribed }}</h2>
<h2>STATUS: {{ notificationsStatus }}</h2>
<h2>KEY: {{ key }}</h2>
